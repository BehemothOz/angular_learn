<div class="btn-group btn-primary">
  <button class="btn btn-primary" (click)="increaseRadius()">increase radius</button>
  <button class="btn btn-success" (click)="decreaseRadius()">decrease radius</button>
</div>

<div class="btn-group btn-primary">
  <button class="btn btn-primary" (click)="increaseStroke()">increase stroke width</button>
  <button class="btn btn-success" (click)="decreaseStroke()">decrease stroke width</button>
</div>

<!--
  Попробуйте поменять строку №21 на r="{{value}}"
  Атрибуты svg не представлены соответствующими свойствами объекта. Поэтому, при запуске такого кода
  Angular выдаст ошибку - Can't bind to 'r' since it isn't a known property of ':svg:circle'
  Для того чтобы выполнить привязку к подобным атрибутам необходимо использовать attribute binding
  [attr.имя_атрибута]="expression"
-->

<svg width="200" height="200">
  <circle
    [attr.r]="value"
    cx="50"
    cy="50"
    stroke="green"
    [attr.stroke-width]="width"
    fill="yellow" />
</svg>
