<h4>1. <b class="orange">*ngFor</b></h4>

<ul class="list">
  <!--
      let item of items - получить каждый элемент из массива items, сохранить
      в локальной переменной item и сделать доступной в HTML элементе 
      на каждой итерации. 
      Параметр передаваемый в ngFor - microsyntax а не выражение как в предыдущих 
      примерах.
  -->
  <li *ngFor="let item of items">{{ item }}</li>
</ul>

<br><br>

<h4>1. <b class="orange">*ngFor + локальные переменные</b></h4>

<ul class="list">
  <!--
      Использование локальной переменной lindex и even
      Возможные локальные переменные:
      index
      even
      odd
      first
      last
      https://angular.io/docs/ts/latest/api/common/index/NgFor-directive.html.   
  -->
  <li *ngFor="let item of items; let i = index; let even = even; let first = first"
      [style.color]="even ? 'green' : 'orangered'"
      [style.textDecoration]="first ? 'underline' : ''">
      {{ i + 1 }} {{ item }}
  </li>
</ul>
